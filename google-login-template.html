<!-- WordPress 테마 파일에 추가할 HTML 템플릿 -->

<!-- 방법 1: 헤더나 네비게이션에 추가 -->
<div class="google-auth-section">
    <!-- 로그인 전 표시될 영역 -->
    <div id="google-login-container" style="display: none;">
        <!-- JavaScript에서 동적으로 생성 -->
    </div>
    
    <!-- 로그인 후 표시될 영역 -->
    <div id="user-info-container" style="display: none;">
        <!-- JavaScript에서 동적으로 생성 -->
    </div>
</div>

<!-- 방법 2: 직접 HTML 작성 (JavaScript 없이) -->
<div class="manual-google-login">
    <div class="google-login-wrapper">
        <a href="#" onclick="GoogleLogin.login(); return false;" class="google-login-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" height="20">
            Google로 로그인
        </a>
    </div>
</div>

<!-- 방법 3: 숏코드로 사용 (functions.php에 추가) -->

<div class="widget google-login-widget">
    <h4 class="widget-title">로그인</h4>
    <div id="google-login-container"></div>
    <div id="user-info-container"></div>
</div>

/* 추가 커스텀 스타일 */
.google-auth-section {
    margin: 20px 0;
}

    .user-info-wrapper {
        flex-direction: column;
        text-align: center;
    }
    
    .user-actions {

    }
}

    .google-login-btn {

    }

        background-color: #2d2d2d;

    }
}
